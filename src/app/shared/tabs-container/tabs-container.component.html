<ul class="flex flex-wrap mb-4">
    <li *ngFor="let tab of tabs" class="flex-auto text-center">
        <a class="block rounded py-3 px-4 transition hover:text-white text-white
        bg-indigo-400" href="#"
        [ngClass]="{
            'hover:text-indigo-400': !tab.isActive,
            'hover:text-white text-white bg-indigo-400': tab.isActive,
        }"
        (click)="selectTab(tab)">{{ tab.tabTitle}}</a>
    </li>
</ul>
<ng-content>
</ng-content>
